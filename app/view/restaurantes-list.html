<h1>{{titulo}}</h1>
<ul id="restaurantes-list">
	<li class="loading-list">
		<img src="../../assets/images/loader.gif" alt="cargando datos">
	</li>
	<li *ngFor="#restaurante of restaurantes" class="restaurante-item">
		<div class="image"></div>
		<div class="data">
			<h4>{{restaurante.nombre}}</h4>
			<p>{{restaurante.direccion}}</p>
			<p>
				<a [routerLink]="['Restaurante', {id: restaurante.id}]" class="btn btn-ver" >Ver</a>
				<a href="" class="btn btn-editar" >Editar</a>
				<a href="" class="btn btn-eliminar" >Eliminar</a>
			</p>
		</div>
	</li>
</ul>
